tags:
  name: Post
  description: Managing CRUD releated to Posts collection

paths:
  /posts:
    get:
      summary: Returns a list of posts.
      tags: [Post]
      description:
      responses:
        "200": # status code
          description: A JSON array of posts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
                items:
                  type: string

  /post/:postId:
    get:
      summary: Returns a single post with a specific ID
      parameters:
        - in: path
          name: postId
          schema:
            type: integer
          required: true
          description: Numeric ID of the post to get
      tags: [Post]
      description:
      responses:
        "200": # status code
          description: A JSON object with post data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
                items:
                  type: string

    /post/:postId:
    delete:
      summary: Delete a single post with a specific ID
      parameters:
        - in: path
          name: postId
          schema:
            type: integer
          required: true
          description: Numeric ID of the post to get
      tags: [Post]
      description:
      responses:
        "200": # status code
          description: A JSON object with post data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
                items:
                  type: string
