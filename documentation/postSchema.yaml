
  components:
     schemas:
       Post:
         type: object
         required:
           - postId
           - userId
           - creatorName
           - content
           - createdAt
         properties:
           postId:
             type: string
             description: The auto-generated id of the post.
           userId:
             type: string
             description: ID of the user creating the post.
           creatorName:
             type: string
             description: name of the post creator
           content:
             type: string
             description: content of the post
           createdAt:
             type: string
             format: date
             description: The date of the post creation.
           media:
             type: array
             description: contains media of the posts if exists.
           reactions:
             type: array
             description: contains reactions on the post.
           comments:
             type: array
             description: contains comments on the posts.
               
